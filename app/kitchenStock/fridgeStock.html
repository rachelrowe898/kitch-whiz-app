<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitchWiz</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="wrapper">
    <main>
        <div class="appBox">
          <div class="app-heading">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
              <!-- Top Navigation Menu -->
              <div class="topnav">
                <a href="#home" class="active">KitchWiz</a>
                <!-- Navigation links (hidden by default) -->
                <div id="menuLinks">
                  <a href="#home">Home</a>
                  <a href="#profile" onclick="location.href='../User Profile/userProfiles.html';">Profile</a>
                  <a href="#recipes" onclick="location.href='../recipes/recipelist.html';">Recipes</a>
                  <a href="#kitchenStock" onclick="location.href='../kitchenStock/kitchenStock.html';">Kitchen Stock</a>
                </div>
                <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
                <a href="javascript:void(0);" class="icon" onclick="openNav()">
                  <i class="fa fa-bars"></i>
                </a>
              </div>
          </div>
          
          <div id="fridge-stock-section">
            <div class="fridge-header">
                <button id="back-button" onclick="goBack()">Back</button>
                <h1 class="fridge-heading-text">My Fridge Stock</h1>
            </div>
            <div class="fridge-list">
                <input type="text" id="fridge-item-input" placeholder="Enter an item">
                <button id="add-item-button" onclick="addItem()">Add Item</button>
                <button id="remove-item-button" onclick="removeItem()">Remove Item</button>
            </div>
            <ul id="fridge-items-list">
                <!-- Display the contents of the list here -->
            </ul>
        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
