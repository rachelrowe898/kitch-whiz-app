<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitchWiz - User Profiles</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js"></script>
</head>
<body class="wrapper">
    <main>
        <div class="appBox">
            <div class="app-heading">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                <!-- Top Navigation Menu -->
                <div class="topnav">
                    <a href="#home" class="active">KitchWiz</a>
                    <!-- Navigation links (hidden by default) -->
                    <div id="menuLinks">
                      <a href="#news">Home</a>
                      <a href="#about">Profile</a>
                      <a href="#news">Recipes</a>
                      <a href="#contact">Grocery</a>
                    </div>
                    <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
                    <a href="javascript:void(0);" class="icon" onclick="openNav()">
                      <i class="fa fa-bars"></i>
                    </a>
                </div>
            </div>


            <div class="user-profile-page">
                <!-- Profile Information -->
                <div class="user-profile">
                    <h1 class="user-profile-heading">Bobby Chen's Profile</h1>
                    <div class="user-details">
                        <div class="profile-detail">
                            <label for="food-preference">Food Preference:</label>
                            <select id="food-preference">
                                <option value="Italian">Italian</option>
                                <option value="Mexican">Mexican</option>
                                <option value="Japanese">Japanese</option>
                                <!-- Add more options as needed -->
                            </select>
                        </div>
                        <div class="profile-detail">
                            <label for="allergies">Allergies:</label>
                            <input type="text" id="allergies" placeholder="Enter allergies...">
                        </div>
                        <div class="profile-detail">
                            <label for="difficulty">Preparation Difficulty:</label>
                            <select id="difficulty">
                                <option value="Easy">Easy</option>
                                <option value="Medium">Medium</option>
                                <option value="Hard">Hard</option>
                            </select>
                        </div>
                    </div>
                    <!-- Save button to update profile -->
                    <button class="save-profile-button" onclick="saveUserProfile()">Save Profile</button>
                </div>
            </div>            
        </div>
    </main>
</body>
</html>
