<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitchWiz - User Groups</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js"></script>
</head>
<body class="wrapper">
    <main>
    <div class="appBox">
        <div class="app-heading">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <!-- Top Navigation Menu -->
            <div class="topnav">
                <a href="#home" class="active">KitchWiz</a>
                <!-- Navigation links (hidden by default) -->
                <div id="menuLinks">
                  <a href="#news">Home</a>
                  <a href="#about">Profile</a>
                  <a href="#news">Recipes</a>
                  <a href="#contact">Grocery</a>
                </div>
                <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
                <a href="javascript:void(0);" class="icon" onclick="openNav()">
                  <i class="fa fa-bars"></i>
                </a>
            </div>
        </div>

        <div class="main-section">
            <div id="user-profile-section">
                <h1 class="recipe-heading-text">Groups</h1>
                <div id="recipe-listing">
                    <div class="recipe-square" onclick="openUserProfile('Bobby C');" style="cursor:pointer;">
                        <img class="dish-pic" src="Bob_the_builder.jpg" alt="profile-pic">
                        <div class="recipe-text-column">
                            <div class="recipe-text-row">
                                <h1 class="recipe-title">Bob Squad</h1>
                            </div>
                        </div>
                    </div>
                    <div class="recipe-square" onclick="openUserProfile('Joseph Y');" style="cursor:pointer;">
                        <img class="dish-pic" src="nerd.jpg" alt="profile-pic">
                        <div class="recipe-text-column">
                            <div class="recipe-text-row">
                                <h1 class="recipe-title">Nerd Herd</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="add-delete-options">
                    <button class="add-profile-button" onclick="openAddProfile()">Create Group</button>
                    <button class="delete-profile-button" onclick="openDeleteProfile()">Leave Group</button>
                </div>
            </div>
        </div>
    </div>
    </main>
</body>
</html>
