<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitchWiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="wrapper">
    <main>
        <div class="appBox">
          <div class="app-heading">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
              <!-- Top Navigation Menu -->
              <div class="topnav">
                <a href="#home" class="active">KitchWiz</a>
                <!-- Navigation links (hidden by default) -->
                <div id="menuLinks">
                  <a href="#news">Home</a>
                  <a href="#about">Profile</a>
                  <a href="#news">Recipes</a>
                  <a href="#contact">Grocery</a>
                </div>
                <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
                <a href="javascript:void(0);" class="icon" onclick="openNav()">
                  <i class="fa fa-bars"></i>
                </a>
              </div>
          </div>
          
          <div class="main-section">
            <div id="recipe-section">
              <div class="recipe-page">
                <h2 class="recipe-name-text">Spaghetti and Meatballs</h1>
                <img class="recipe-page-pic" src="https://thefoodcharlatan.com/wp-content/uploads/2023/04/Spaghetti-Sauce-Recipe-6.jpg" alt="spaghetti-pic">
              </div>
            </div>
          </div>

        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
