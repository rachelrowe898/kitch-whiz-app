<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitchWiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="wrapper">
    <main>
        <div class="appBox">
          <div class="app-heading">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
              <!-- Top Navigation Menu -->
              <div class="topnav">
                <a href="#home" class="active">KitchWiz</a>
                <!-- Navigation links (hidden by default) -->
                <div id="menuLinks">
                  <a href="#news">Home</a>
                  <a href="#about">Profile</a>
                  <a href="#news" onclick="location.href='recipelist.html';">Recipes</a>
                  <a href="#contact">Grocery</a>
                </div>
                <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
                <a href="javascript:void(0);" class="icon" onclick="openNav()">
                  <i class="fa fa-bars"></i>
                </a>
              </div>
          </div>
          
          <div class="main-section">
            <div id="recipe-section">
              <div class="recipe-heading-section">
                <h1 class="recipe-heading-text">My Recipes</h1>
                <i id="add-icon" class="fa fa-plus-circle" aria-hidden="true" href="javascript:void(0);" onclick="openAdd()"></i>
                <i id="filter-icon" class="fa fa-filter" aria-hidden="true"></i>
                <div class="dropdown">
                  <button class="sortDropdownButton" type="button" data-bs-toggle="dropdown" aria-expanded="false" href="javascript:void(0);" class="icon" onclick="openDropdown()">
                    Sort
                    <i id="sort-icon" class="fa fa-sort-desc" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
              
              <!-- Add Recipe (hidden by default) -->
              <div id="addRecipe">
                <h1 style="padding: 20px; margin: 0 auto;">Add New Recipe</h1>
                <form>
                  <input id="form-recipe-name" type="text" placeholder="Recipe name" required><br>
                  <textarea id="form-ingredients" placeholder="Ingredients (one ingredient per line)" style="height:200px" required></textarea><br>
                  <textarea id="form-instructions" placeholder="Instructions" style="height:200px" required></textarea><br>
                  <!-- <label id="form-recipe-pic-label" style="font-size:20px; font-family: Helvetica;" for="form-recipe-pic">Prep time:</label> <br> -->
                  <div class="form-prep-time-bundle" style="display: flex; flex-direction: row; justify-content: space-between;">
                    <input id="form-prep-time" type="number" placeholder="Prep time" required>
                    <p style="font-size:20px; font-family: Helvetica;">minutes</p>
                    <br>
                  </div>
                  <!-- <label id="form-recipe-pic-label" style="font-size:20px; font-family: Helvetica;" for="form-recipe-pic">Image URL:</label> <br> -->
                  <input id="form-recipe-pic" type="url" placeholder="Image URL" required><br>
                  <!-- <input id="form-recipe-pic" type="file" name="image" accept="image/png, image/jpeg" required/><br> -->
                  <input id="form-submit" type="submit" value="Submit" onclick="saveRecipe(); return false;">
                </form>
              </div>

              <div class="dropdown-menu">
                <a onclick="sortRecipes('asc')">Prep Time: Low - High</a>
                <a onclick="sortRecipes('desc')">Prep Time: High - Low</a>
                <!-- <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li> -->
              </div>

              <div id="recipe-listing">
                <div class="recipe-square" onclick="location.href='spaghetti.html';" style="cursor:pointer;">
                  <img class="dish-pic" src="https://thefoodcharlatan.com/wp-content/uploads/2023/04/Spaghetti-Sauce-Recipe-6.jpg" alt="spaghetti-pic">
                  <div class="recipe-text-column">
                    <div class="recipe-text-row">
                      <h1 class="recipe-title">Spaghetti and Meatballs</h1>
                    </div>
                    <div class="recipe-text-row">
                      <i id="clock-icon" class="fa fa-clock-o" aria-hidden="true"></i>
                      <h2 class="prep-time">40 min</h2>
                    </div>
                  </div>
                </div>
                <div class="recipe-square">
                  <img class="dish-pic" src="https://gourmandelle.com/wp-content/uploads/2018/02/falafel-wrap-recipe-falafel-la-lipie.jpg" alt="falafel-pic">
                  <div class="recipe-text-column">
                    <div class="recipe-text-row">
                      <h1 class="recipe-title">Falafel Wrap</h1>
                    </div>
                    <div class="recipe-text-row">
                      <i id="clock-icon" class="fa fa-clock-o" aria-hidden="true"></i>
                      <h2 class="prep-time">50 min</h2>
                    </div>
                  </div>
                </div>
                <div class="recipe-square">
                  <img class="dish-pic" src="https://www.onceuponachef.com/images/2018/05/Kung-Pao-Chicken-16-scaled.jpg" alt="kungpao-pic">
                  <div class="recipe-text-column">
                    <div class="recipe-text-row">
                      <h1 class="recipe-title">Kung Pao Chicken</h1>
                    </div>
                    <div class="recipe-text-row">
                      <i id="clock-icon" class="fa fa-clock-o" aria-hidden="true"></i>
                      <h2 class="prep-time">30 min</h2>
                    </div>
                  </div>
                </div>
                <div class="recipe-square">
                  <img class="dish-pic" src="https://saltandbaker.com/wp-content/uploads/2019/12/Indian-Butter-Chicken-Recipe-featured.jpg" alt="butterchicken-pic">
                  <div class="recipe-text-column">
                    <div class="recipe-text-row">
                      <h1 class="recipe-title">Butter Chicken</h1>
                    </div>
                    <div class="recipe-text-row">
                      <i id="clock-icon" class="fa fa-clock-o" aria-hidden="true"></i>
                      <h2 class="prep-time">75 min</h2>
                    </div>
                  </div>
                </div>
                <div class="recipe-square">
                  <img class="dish-pic" src="https://i0.wp.com/dashofsavory.com/wp-content/uploads/2018/10/IMG_04991.jpg?fit=3800%2C2560&ssl=1" alt="garlicknots-pic">
                  <div class="recipe-text-column">
                    <div class="recipe-text-row">
                      <h1 class="recipe-title">Garlic Knots</h1>
                    </div>
                    <div class="recipe-text-row">
                      <i id="clock-icon" class="fa fa-clock-o" aria-hidden="true"></i>
                      <h2 class="prep-time">35 min</h2>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
